<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hex / RGB Color Converter</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="header">
          <h2>Color Converter</h2>
          <p>
            Easily preview and convert RGB values to Hex and Hex values to RGB
          </p>
        </div>
        <div class="converter">
          <div class="converter-left">
            <div>
              <label for="hex">Hex Color</label>
              <input
                type="text"
                name="hex"
                id="hex-input"
                value="#000000"
                maxlength="7"
              />
              <label id="hex-error"></label>
            </div>

            <div id="hex-output"></div>
            <div class="copy">
              <button id="hex-button">Copy Hex to Clipboard</button>
              <p id="hex-notification"></p>
            </div>
          </div>
          <div class="converter-right">
            <div>
              <label>RGB Color</label>
              <input type="number" name="rgb-1" id="rgb-input-1" value="0" />
              <input type="number" name="rgb-2" id="rgb-input-2" value="0" />
              <input type="number" name="rgb-3" id="rgb-input-3" value="0" />
              <label id="rgb-error"></label>
            </div>
            <div id="rgb-output"></div>
            <div class="copy">
              <button id="rgb-button">Copy RGB to Clipboard</button>
              <p id="rgb-notification"></p>
            </div>
          </div>
        </div>
        <footer>
          Created by <a href="http://github.com/marktiddy">Mark Tiddy</a> &copy;
          2020
        </footer>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
